<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col">
            <form id="register-form">
                <span>Login </span>
                <input class="mt-4 py-2 form-control" pattern="^[a-zA-Z]{4,16}$" type="text" name="login"
                    placeholder="Enter login" required>
                <span>Password </span>
                <input class="mt-4 py-2 form-control" pattern="^([\w\._-]{4,16})$" type="password" name="password"
                    placeholder="Enter password" required>
                <span>Email address </span>
                <input class="mt-4 py-2 form-control" pattern="^([\w\.-]+)@([a-z]+)\.([a-z]+)$" type="email"
                    name="email" placeholder="Enter email" required>
                <button type="submit" id='btn-add-edit' class="btn mt-3 btn-outline-success btn-lg"> Add user </button>
                <button style="display: none;" type="submit" id='btn-add-edit' class="btn mt-3 btn-outline-success btn-lg"> Edit user </button>
            </form>
        </div>
        <div class="col">

            <table>
                <thead>
                    <th>#</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                </tbody>
            </table>


        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
